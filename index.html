<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Sáng Tác Việt</title>
<style type="text/css">
	iframe{
		position: absolute;
		width: 100vw;
		height: 100vh;
		border: none;
	}
	html,body{
		overflow: hidden;
		padding: 0;
		margin: 0;
	}
</style>
</head>
<body>
<script>
	var domains = ["sangtacviet.com","sangtacviet.pro"];
	var ssl = false;
	var index = 0;
	var ssc = [];
	async function warpNext(){
		if(!domains[index]){
			if(ssc.length == 0){
				return noSite();
			}
			var pass = ssc.filter(obj => obj.logged);
			if(pass.length > 0){
				location.href = pass[0].host + (location.pathname || location.path);
			}else{
				location.href = ssc[0].host + (location.pathname || location.path);
			}
			return;
		}
		var prot = ssl ? "https" : "http";
		var warpUrl = `${prot}://${domains[index]}/warp.php`;
		var rsp = await fetch(warpUrl,{credentials: 'include'}).catch(err=>{
			ssl = !ssl;
			index++;
			warpNext();
		});
		if(rsp == "yes"){
			ssc.push({host:`${prot}://${domains[index]}`,logged: true});
		}else if(rsp == "no"){
			ssc.push({host:`${prot}://${domains[index]}`,logged: false});
		}else{
			ssl = !ssl;
			index++;
			warpNext();
		}
	}
</script>
</body>
