<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STV Portal</title>
    <meta charset="utf-8">
    <style type="text/css">
        iframe{
            position: absolute;
            width: 100vw;
            height: 100vh;
            border: none;
        }
        html,body{
            overflow: hidden;
            padding: 20px;
            margin: 0;
            background-color: rgb(239, 247, 255);
        }
        .block{
            margin-top: 12px;
            display: flex;
            background-color: rgb(252, 252, 252);
            border-radius: 12px;
            border: 1px solid rgb(211, 211, 211);
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .block h4{
            flex: 1;
        }
        button{
            outline: none;
            border: none;
            background: rgb(77,255,252);
            background: linear-gradient(0deg, rgba(77,255,252,1) 0%, rgba(251,71,255,1) 100%);
            padding: 10px 34px;
            border-radius: 6px;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    </head>
    <body>
    <script>
        var domains = ["sangtacviet.com","sangtacviet.pro","sangtacvietfpt.com"];
        var ssl = false;
        var index = 0;
        var ssc = [];
        async function httpRequest(url){
            return new Promise((resolve, reject) => {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", url, true);
                xhr.onreadystatechange = function(){
                    if(xhr.readyState == 4){
                        if(xhr.status == 200){
                            console.log(xhr.responseText);
                            resolve(xhr.responseText);
                        }else{
                            reject(xhr.status);
                        }
                    }
                }
                xhr.send();
            });
        }
        function nextParam(){
            ssl = !ssl;
            if(!ssl)
            index++;
            warpNext();
        }
        async function warpNext(){
            // test all domain and break when response is yes
            if(index >= domains.length){
                noSite();
                return;
            }
            var domain = domains[index];
            var host = (ssl ? "https://" : "http://") + domain;
            var path = location.pathname || location.path;
            var url = host + path;
            var iframe = document.createElement("iframe");
            iframe.onload = function(){
                // is success
                portal(host);
            }
            iframe.onerror = function(){
                // is fail
                nextParam();
                iframe.remove();
            }
        }
        function reset(){
            ssc = [];
            index = 0;
            ssl = false;
        }
        function goto(){
            var btn=event.target;
            var url = btn.previousElementSibling.textContent;
            location.href = url;
        }
        function noSite(){
            var block = document.createElement("div");
            block.className = "block";
            var h4 = document.createElement("h4");
            h4.innerHTML = "Oops, nhà mạng của bạn đã chặn hết các miền của web rồi~";
            block.appendChild(h4);
            document.body.appendChild(block);
        }
        function portal(host){
            var path = location.pathname || location.path;
            if((path != "/" && path != "") || window.isautowarp){
                location.href = host + path;
            }
        }
        function autowarp(){
            window.isautowarp = true;
            warpNext();
        }
        var pathorg = location.pathname || location.path;
        if(pathorg != "/" && pathorg != ""){
            window.isDelay = true;
        }
        window.isAutoWarp = true;
    </script>
        <div id="cont"></div>
        <br><br>
        <center>
            <button onclick="skip()">Bỏ qua</button>
        </center>
        <script>
            function createBlock(domain, hasAccount){
                var block = document.createElement("div");
                block.className = "block";
                var h4 = document.createElement("h4");
                h4.innerHTML = domain;
                block.appendChild(h4);
                var btn = document.createElement("button");
                btn.innerHTML = "GO";
                btn.onclick = goto;
                block.appendChild(btn);
                if(hasAccount){
                    var h4 = document.createElement("h5");
                    h4.innerHTML = "Đã có tài khoản";
                    block.appendChild(h4);
                }
                return block;
            }
            function getDomainList(calb){
                var githuburl = "https://raw.githubusercontent.com/sangtacviet/sangtacviet.github.io/main/portal.json";
                httpRequest(githuburl).then(function(res){
                    console.log(res);
                    res = res.replace(/;/g, '');
                    var json = JSON.parse(res);
                    console.log(json);
                    calb(json);
                }).catch(function(err){
                    console.log(err);
                    calb([]);
                });
            }
            function checkIsDomainAccessible(domain,place){
                var host = domain;
                var file = "/warp.php";
                var url = host + file;
                var xhr = new XMLHttpRequest();
                xhr.open("GET", url, true);
                xhr.onreadystatechange = function(){
                    if(xhr.readyState == 4){
                        if(xhr.status == 200){
                            var hasAccount = xhr.responseText == "yes";
                            var block = createBlock(domain,hasAccount);
                            var cont = document.querySelector("#cont");
                            cont.appendChild(block);
                            block.dataset.place = place;
                        }
                        checkedCount++;
                        if(checkedCount == dmList.length){
                            onChecked();
                        }
                    }
                }
                xhr.withCredentials = true;
                xhr.send();
            }
            var dmList = null;
            var checkedCount = 0;
            getDomainList(function(domains){
                for(var i = 0; i < domains.length; i++){
                    var domain = domains[i];
                    checkIsDomainAccessible(domain,i);
                }
                dmList = domains;
            });
            function skip(){
                var firstBlock = document.querySelector(".block");
                if(firstBlock){
                    var url = firstBlock.querySelector("h4").textContent;
                }
                url = url.replace("index.html", "");
                portal(url);
            }
            function organizeBlockPlace(){
                var blocks = document.querySelectorAll(".block");
                var cont = document.querySelector("#cont");
                for(var i = 0; i < blocks.length; i++){
                    var block = blocks[i];
                    var place = block.dataset.place;
                    if(place != i){
                        cont.appendChild(block);
                    }
                }
            }
            function onChecked(){
                var blocks = document.querySelectorAll(".block");
                if(blocks.length == 0){
                    noSite();
                    return;
                }
                if(window.isDelay){
                    setTimeout(function(){
                        skip();
                    }, 5000);
                }
                else{
                    skip();
                }
            }
        </script>
    </body>
